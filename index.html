<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>MultiTimerAdvance</title>
</head>

<body>
    <header>
        <h1>MultiTimerAdvance</h1>
    </header>
    <template id="timer_tmp">
        <div class="timer">
            <input type="text"><br>
            <div class="num_container">
                <input type="text" class="num hour" value="0">：
                <input type="text" class="num min" value="1">：
                <input type="text" class="num sec" value="0">
            </div>
            <p class="display" id="display"></p>
            <button>スタート/ストップ</button>
        </div>
    </template>
    <section>
        <div class="flow" id="flow">
        </div>
    </section>
</body>

</html>
