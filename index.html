<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title>MultiTimerAdvance</title>
</head>

<body>
    <header>
        <h1>MultiTimerAdvance</h1>
    </header>
    <template id="timer_tmp">
        <div class="timer">
            <input type="text"><br>
            <div class="num_container">
                <input type="text" class="time_num num hour" value="0">：
                <input type="text" class="time_num num min" value="01">：
                <input type="text" class="time_num num sec" value="00">
            </div>
            <p class="display" id="display"></p>
            <button id="start">スタート/ストップ</button>
            <details>
                <summary>詳細</summary>
                <h2>お知らせ</h2>
                <label><input name="notice" type="radio" checked> なし</label>
                <label><input name="notice" type="radio"> 指定</label><br>
                <label><input name="notice" type="radio"> <input type="number" class="num">秒間隔</label>
            </details>
        </div>
    </template>
    <section>
        <div class="flow" id="flow">
        </div>
    </section>
</body>

</html>
